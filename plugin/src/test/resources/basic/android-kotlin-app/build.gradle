plugins {
    id 'com.mobilesolutionworks.gradle.publish'
}

apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

version "1.0.0"

worksPublish {
    javadoc = "kotlin"
}

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId 'com.android.sample'

        minSdkVersion 14
        targetSdkVersion 26

        versionCode 1
        versionName project.version
    }

    buildTypes {
        release {
        }
    }
}